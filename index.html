<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GameFinder App</title>

  <!-- Page Info -->
  <meta name="description" content="Altimetrik BFEDA Project">
  <meta name="author" content="Emi Laino">
  <meta name="keywords" content="">

  <!--- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/161ee4a363.js" crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="assets/js/script.js"></script>
</head>

<body>


  <div class="container-fluid loginContainer">
    <div class="row justify-content-center h-100">

      <!-- Login Form -->
      <div class="col-md-9 col-sm-12 loginForm h-100">
        <form class="" action="index.html" method="post">
          <div class="loginAlignBox mx-auto">
            <h1 class="loginTitle col-12">GAME<strong>FINDER</strong></h1>

            <div class="input-group loginInputField mx-auto">
              <div class="input-group-text loginInputs loginIconField"><i class="far fa-user-circle loginIcon mx-auto"></i></div>
              <input type="text" class="form-control loginInputs" id="" placeholder="Username or email">
            </div>

            <div class="input-group loginInputField mx-auto">
              <div class="input-group">
                <div class="input-group-text loginInputs loginIconField"><i class="fas fa-key loginIcon mx-auto"></i></div>
                <input class="input form-control loginInputs loginPasswordField" type="password" id="password" placeholder="Password">
                <span class="input-group-text passwordEye" onclick="password_show_hide();">
                  <i class="fas fa-eye eyeColor" id="show_eye"></i>
                  <i class="fas fa-eye-slash eyeColor d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>


            <div class="container-fluid p-0 loginBtnDiv">
              <div class="row m-0">
                <div class="col-6 form-check rememberMeDiv">
                  <input class="form-check-input formCheck" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label rememberMe" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <div class="col-6 loginBtn">
                  <button type="button" class="btn btn-primary btn-sm loginBtnStyle">LOGIN</button>
                </div>
              </div>
            </div>


            <div class="container-fluid p-0 RegisterNowDiv">
              <div class="row m-0">
                <div class="col-6 p-0">
                  <a href="#" class="registerNow">Register now</a>
                </div>
                <div class="col-6 p-0 forgotPasswordDiv">
                  <a href="#" class="forgotPassword">Forgot password?</a>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-4 orDiv">
                <hr>
              </div>
              <div class="col-4 orDiv">
                <p class="orLoginText">or</p>
              </div>
              <div class="col-4 orDiv">
                <hr>
              </div>
            </div>

            <div class="social">

              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm SocialIconBox BtnFacebook1"><i class="fab fa-facebook-square socialIcon"></i></button>
                <button type="button" class="btn btn-primary btn-md socialBtn BtnFacebook2">LOGIN WITH FACEBOOK</button>
              </div>

              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm SocialIconBox BtnTwitter1"><i class="fab fa-twitter socialIcon"></i></button>
                <button type="button" class="btn btn-primary btn-md socialBtn BtnTwitter2">LOGIN WITH TWITTER</button>
              </div>

              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm SocialIconBox BtnGoogle1"><i class="fab fa-google socialIcon"></i></button>
                <button type="button" class="btn btn-primary btn-md socialBtn BtnGoogle2">LOGIN WITH GOOGLE</button>
              </div>

            </div>



          </div>
        </form>
      </div>
      <!-- End of Login Form -->

      <!-- Carousel -->

      <div class="col-md-3 col-sm-12 loginCarousel h-100">
        <div id="" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="img1" class="active btnCarousel"></button>
            <button type="button" data-bs-target="img2" class="btnCarousel"></button>
            <button type="button" data-bs-target="img3" class="btnCarousel"></button>
            <button type="button" data-bs-target="" class="btnCarousel"></button>
            <button type="button" data-bs-target="" class="btnCarousel"></button>
            <button type="button" data-bs-target="" class="btnCarousel"></button>
            <button type="button" data-bs-target="" class="btnCarousel"></button>
          </div>
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <img src="assets/img/demo.jpg" class="d-block w-100 h-100 carouselImg" id="img1" alt="">
            </div>
            <div class="carousel-item">
              <img src="assets/img/demo2.jpg" class="d-block w-100 carouselImg" id="img2" alt="">
            </div>
            <div class="carousel-item">
              <img src="assets/img/demo3.jpg" class="d-block w-100 carouselImg" id="img3" alt="">
            </div>
          </div>

        </div>
      </div>
      <!-- End of Carousel -->
    </div>
  </div>

</body>

</html>
